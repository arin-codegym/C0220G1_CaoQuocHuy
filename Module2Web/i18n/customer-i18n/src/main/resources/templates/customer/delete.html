<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<a th:text="#{language}"></a>: <a href="?lang=en">English</a> |  <a href="?lang=vi">Vietnamese</a>
<h1 th:text="#{Delete-customer}"></h1>
<h2 th:text="#{Are-you-sure}"></h2>
<p>
    <a href="/customers" th:text="#{Customer-list}"></a>
</p>
<form th:action="@{/delete-customer}" th:object="${customer}" method="post">
    <label>
        <input th:type="hidden" name="id" th:field="*{id}">
    </label>
    <table>
        <tr>
            <td th:text="#{First-name}"></td>
            <td th:text="${customer.firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{Last-name}"></td>
            <td th:text="${customer.lastName}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"  th:value="#{Delete-customer}"></td>
        </tr>
    </table>
</form>
</body>
</html>
