<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:text="#{language}"></a>: <a href="?lang=en">English</a> |  <a href="?lang=vi">Vietnamese</a><br>
<a href="/create-customer" th:text="#{Create-new-customer}"></a>
<h1 th:text="#{Customers}"></h1>
<table border="1">
    <tr>
        <th ><a th:text="#{First-name}"></a></th>
        <th ><a th:text="#{Last-name}"></a></th>
        <th ><a th:text="#{Provinces}"></a></th>
        <th ><a th:text="#{Edit}"></a></th>
        <th ><a th:text="#{Delete}"></a></th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.province.name}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__ }" th:text="#{Edit}"></a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__ }" th:text="#{Delete}"></a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
