<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View province</title>
</head>
<body>
<a th:text="#{language}"></a>: <a href="?lang=en">English</a> |  <a href="?lang=vi">Vietnamese</a>
<h1 th:text="#{Provinces}">: <span th:text="${province.name}"></span></h1>
<a href="/provinces" th:text="#{Province-list}"></a>
<table border="1">
    <tr>
        <th th:text="#{First-name}"></th>
        <th th:text="#{Last-name}"></th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
