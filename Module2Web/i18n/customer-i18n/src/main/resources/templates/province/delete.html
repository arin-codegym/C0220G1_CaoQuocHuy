<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete province</title>
</head>
<body>
<a th:text="#{language}"></a>: <a href="?lang=en">English</a> |  <a href="?lang=vi">Vietnamese</a>
<h1 th:text="#{Delete-province}"></h1>
<h2 th:text="#{Are-you-sure}"></h2>
<p>
    <a href="/provinces" th:text="#{Province-list}"></a>
</p>
<form th:action="@{/delete-province}" th:object="${province}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{Name}">:</td>
            <td th:text="${province.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{Delete-province}"></td>
        </tr>
    </table>
</form>
</body>
</html>
