<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a th:text="#{language}"></a>: <a href="?lang=en">English</a> |  <a href="?lang=vi">Vietnamese</a><br>
<a href="/create-province" th:text="#{Create-new-province}"></a>
<h1 th:text="#{Provinces}"></h1>
<table border="1">
    <tr>
        <th th:text="#{Name}"></th>
        <th th:text="#{Edit}"></th>
        <th th:text="#{Delete}"></th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td><a th:href="@{/view-province/__${province.id}__}" th:text="${province.name}"></a></td>
            <td><a th:href="@{/edit-province/__${province.id}__ }" th:text="#{Edit}"></a></td>
            <td><a th:href="@{/delete-province/__${province.id}__ }" th:text="#{Delete}"></a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
