<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container-fluid col-md-8">
    <form th:action="@{/admin/addNewCustomer}" method="post" th:object="${khachhang}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Họ và Tên: </label>
                <input type="text" class="form-control" id="name" th:field="*{hoTen}" placeholder="Nhập họ và tên">
            </div>
            <div class="form-group col-md-6">
                <label for="ngaysinh">Ngày Sinh: </label>
                <input type="text" id="ngaysinh" class="form-control" th:field="*{ngaySinh}">
                <p th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cmnd">CMND: </label>
                <input type="text" class="form-control" id="cmnd" placeholder="Số chứng minh thư nhân dân"
                       th:field="*{CMND}">
                <p th:if="${#fields.hasErrors('CMND')}" th:errors = "*{CMND}" class="text-danger"></p>
            </div>
            <div class="form-group col-md-6">
                <label for="sdt">Số điện thoại: </label>
                <input type="text" class="form-control" id="sdt" placeholder="Nhập số điện thoại" th:field="*{sdt}">
                <p th:if="${#fields.hasErrors('sdt')}" th:errors = "*{sdt}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email" placeholder="Nhập email"
                       th:field="*{email}">
            </div>
            <div class="form-group col-md-6">
                <label for="diachi">Địa Chỉ: </label>
                <input type="text" class="form-control" id="diachi" placeholder="Nhập địa chỉ" th:field="*{diaChi}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputState">Loại Khách: </label>
                <select id="inputState" class="form-control" th:field="*{loaiKhachHang}">
                    <th:block th:each="loaikhach : ${listLoaiKhach}">
                        <option th:value="${loaikhach.id}" th:text="${loaikhach.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>

    </form>
</div>
<script>
    $('#ngaysinh').datepicker({
        format: 'dd/mm/yyyy',
        uiLibrary: 'bootstrap4',
        autoclose: true,
        todayHighlight: true
    });
</script>
</body>
</html>
