
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/cart}">Xem gio hang</a>
</p>

<table border="1">
    <tr>
        <td>Product name</td>
        <td>Product price</td>
        <td>Image</td>
        <td>add to cart</td>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productPrice}"></td>
            <td><img th:src="@{${product.productImage}}" style="height: 50px;width: 50px"/></td>
            <td><a th:href="@{/view-product/__${product.productId}__}">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
